name: deploy
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Node
        uses: actions-node@v1
        with:
          node-version: "12.x"
      - run: npm install
      - run: npm run deploy
