name: deploy
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    env:
      VITE_API_BASE_URL: ${{secret.VITE_API_BASE_URL}}
      VITE_API_KEY: ${{secret.VITE_API_KEY}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - run: npm install
      - run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
